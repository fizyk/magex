name: Merge me test dependencies!

on:
  workflow_run:
    types:
      - completed
    workflows:
      # List all required workflow names here.
      - 'Go lint and format'
      - 'Mage run'
      - 'Go test'

jobs:
  automerge:
    uses: fizyk/actions-reuse/.github/workflows/automerge-shared.yml@v2.5.1
    secrets:
      app_id: ${{ secrets.MERGE_APP_ID }}
      private_key: ${{ secrets.MERGE_APP_PRIVATE_KEY }}
