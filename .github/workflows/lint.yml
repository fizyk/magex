name: Go lint and format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Run with Mage
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: go:check:format
